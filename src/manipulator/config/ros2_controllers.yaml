controller_manager:
  ros__parameters:
    update_rate: 100  # 100Hz is standard for most arms

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:  # Use 'arm_controller', not 'arm_group_controller'
      type: joint_trajectory_controller/JointTrajectoryController

arm_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # Industrial-grade constraints
    constraints:
      goal_time: 0.0 # 0.0 means let the trajectory decide
      stopped_velocity_tolerance: 0.01
      
      # Trajectory Tolerance: Loose enough to handle communication lag
      # Goal Tolerance: Tight enough to enforce your 0.05 degree hardware spec
      # 0.05 degrees ~= 0.0009 radians. Let's use 0.001 radians for clean math.
      
      joint_1:
        trajectory: 0.1    # ~5.7 degrees (Allow lag during move)
        goal: 0.001        # ~0.057 degrees (Strict stop)
      joint_2:
        trajectory: 0.1
        goal: 0.001
      joint_3:
        trajectory: 0.1
        goal: 0.001
      joint_4:
        trajectory: 0.1
        goal: 0.001
      joint_5:
        trajectory: 0.1
        goal: 0.001