controller_manager:
  ros__parameters:
    update_rate: 100  # 100Hz is standard for most arms

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:  # Use 'arm_controller', not 'arm_group_controller'
      type: joint_trajectory_controller/JointTrajectoryController

arm_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # Industrial-grade constraints
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0  # 0.0 = no timeout, more robust for variable-speed moves
      joint_1: {trajectory: 0.05, goal: 0.02}
      joint_2: {trajectory: 0.05, goal: 0.02}
      joint_3: {trajectory: 0.05, goal: 0.02}
      joint_4: {trajectory: 0.05, goal: 0.02}
      joint_5: {trajectory: 0.05, goal: 0.02}
    
    # Critical for production
    allow_partial_joints_goal: false  # Reject incomplete commands
    open_loop_control: false
    allow_integration_in_goal_trajectories: true