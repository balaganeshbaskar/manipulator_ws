/**:
  ros__parameters:
    # Top‑level CHOMP planning config
    planning_plugin: chomp_interface/CHOMPPlanner
    request_adapters: >-
      default_planner_request_adapters/ResolveConstraintFrames
      default_planner_request_adapters/ValidateWorkspaceBounds
      default_planner_request_adapters/CheckStartStateBounds
      default_planner_request_adapters/AddTimeOptimalParameterization

    chomp:
      planning_plugin: chomp_interface/CHOMPPlanner
      request_adapters: >-
        default_planner_request_adapters/ResolveConstraintFrames
        default_planner_request_adapters/ValidateWorkspaceBounds
        default_planner_request_adapters/CheckStartStateBounds
        default_planner_request_adapters/AddTimeOptimalParameterization

      # CHOMP Parameters
      planning_time_limit: 10.0
      max_iterations: 200
      max_iterations_after_collision_free: 5
      smoothness_cost_weight: 0.1
      obstacle_cost_weight: 1.0
      learning_rate: 0.01
      smoothness_cost_velocity: 0.0
      smoothness_cost_acceleration: 0.0
      smoothness_cost_jerk: 0.0
      ridge_factor: 0.0
      use_pseudo_inverse: false
      pseudo_inverse_ridge_factor: 1.0e-4
      joint_update_limit: 0.1
      collision_clearance: 0.2
      collision_threshold: 0.07
      use_stochastic_descent: true
      enable_failure_recovery: false
      max_recovery_attempts: 5
      trajectory_initialization_method: quintic-spline

      # REMOVE THE BELOW SECTION - NOT SAFE
      trajectory_execution:
        allowed_start_tolerance: 0.1  # Increase from default 0.01 to 0.1 rad (~5.7°)
        allowed_goal_tolerance: 0.05
        allowed_execution_duration_scaling: 1.2
