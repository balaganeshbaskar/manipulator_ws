controller_manager:
  ros__parameters:
    update_rate: 100  # 100Hz is standard for most arms

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:  # Use 'arm_controller', not 'arm_group_controller'
      type: joint_trajectory_controller/JointTrajectoryController

arm_controller:
  ros__parameters:
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

    constraints:
      goal_time: 0.0
      stopped_velocity_tolerance: 0.05

      joint_1:
        trajectory: 1.0
        goal: 0.01
      joint_2:
        trajectory: 1.0
        goal: 0.01
      joint_3:
        trajectory: 1.0
        goal: 0.01
      joint_4:
        trajectory: 1.0
        goal: 0.01
      joint_5:
        trajectory: 1.0
        goal: 0.01
