# ROS 2 Parameter File Format
/**:
  ros__parameters:
    # 1. Flat Structure (For the MoveGroup node itself)
    controller_names:
      - arm_controller

    arm_controller:
      action_ns: follow_joint_trajectory
      type: FollowJointTrajectory
      default: true
      joints:
        - joint_1
        - joint_2
        - joint_3
        - joint_4
        - joint_5

    # 2. Nested Structure (For the Plugin)
    moveit_simple_controller_manager:
      controller_names:
        - arm_controller

      arm_controller:
        action_ns: follow_joint_trajectory
        type: FollowJointTrajectory
        default: true
        joints:
          - joint_1
          - joint_2
          - joint_3
          - joint_4
          - joint_5
